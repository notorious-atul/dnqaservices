<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Form</title>
    <link rel="stylesheet" href="dev_modal.css">
</head>
<body>
    <div class="header">
        <h1>D&QAS</h1>
        </div>
    <div class="tabs" id="tabs">
        <a href="started.html" class="tab" id="tab">Back to options</a>
    </div>
    </div>
    <div class="form-container">
        <form id ="devmain" action="" method="post">
            <h2>Choose the services</h2>
            <label>
                <input type="checkbox" name="option1"> SAAS <h3>Software as a Service (SaaS) is a cloud computing service model where software 
                    applications are provided over the internet on a subscription basis.</h3>
            </label>
            <label>
                <input type="checkbox" name="option2"> Blog Making <h3>Our blog-making service crafts engaging and customized websites tailored 
                    to your brand, providing a seamless platform for sharing content and connecting with your audience.</h3>
            </label>
            <label>
                <input type="checkbox" name="option3"> Hosting services <h3>Our hosting service ensures reliable and secure web hosting, offering high-performance servers 
                    and scalable solutions to keep your website or application accessible and responsive 24/7.</h3>
            </label>
            <label>
                <input type="checkbox" name="option4"> DB Management <h3>Our database management service optimizes the performance, security, and 
                    scalability of your data infrastructure, ensuring seamless access, efficient organization, and robust protection of your valuable 
                    information assets.</h3>
            </label>
            <label>
                <input type="checkbox" name="option4"> Server Management <h3>Our server management service delivers seamless performance, security, 
                    and scalability, ensuring the optimal functioning of your server infrastructure for uninterrupted business operations.</h3>
            </label>
            <input placeholder="Enter Your Email" type="email" id="email" name="email" required autocomplete="off">
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
            document.getElementById('devmain').addEventListener('submit', function (event) {
                // Prevent the default form submission behavior
                event.preventDefault();
                const form = document.getElementById('devmain');
                const selectedCheckboxes = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(checkbox => checkbox.value);
                const formData = new FormData(form);
    
                 // Convert FormData to plain JavaScript object
            const formDataObject = {};
            formData.forEach((value, key) => {
                formDataObject[key] = value;
            });
    
            formDataObject.services = selectedCheckboxes;
        
                   // Send form data to the server using fetcih
            fetch('/submit-form', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formDataObject),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                // You can perform additional actions on success if needed
                window.location.href = '/thanks_template.html';
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle the error appropriately
            });
        });
    </script>
</body>
</html>
