<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      flex-direction: column;
    }

    .box {
      flex: 1 1 200px; /* Flex properties: flex-grow, flex-shrink, flex-basis */
      margin: 0;
      padding: 10px;
      background-color: lightblue;
      box-sizing: border-box;
    }

    .box p {
        background-color: red;
    }

    .box img {
      max-width: 100%; /* Make sure images are responsive */
      height: auto;
      display: block; /* Remove extra space below images in some cases */
    }
  </style>
  <title>Responsive Flexbox Example</title>
</head>
